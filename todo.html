<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="to-do.js"></script>
    
</head>
<body>
    <h1>To Do List</h1>
    <div class="join-form">
        <div class="input-group">
            <label for="work">What to do?</label>
            <input type="text" name="work" id="work-text-input">
            <div>
                <button onclick="addItem()" id="add-btn">Add Item</button>
                <button onclick="commitChange()" id="change-btn">Commit Changes</button>
        
            </div>
            </div>
    </div>
    
    
    <div id="work-list-container">
        <h2>list-items</h2>
        <div id="work-list-items-container">
            <div class="content">
                <ol class="list">
                    
                </ol>
            </div>
        </div>
    </div>
    
</body>
</html>
